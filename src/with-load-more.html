<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search</title>
      <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
  <header class='header'>
    <button class='on-main-btn'><a href="./index.html" class='on-main-link'><p>On Main</p></a></button>
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
          class='search-form__input'
        />
        <button type="submit" class='search-form__btn'>
          <img src="./img/search.svg" alt="Seacrh">
        </button>
      </form>
  </header>
    <div class="gallery">
    </div>
        <button type="button" data-action="load-more" class='load-more-btn btn btn-primary button is-hidden'>
        <span
          class="spinner-border spinner-border-sm spinner is-hidden"
          role="status"
          aria-hidden="true"
        ></span>
        <span class="label">Load More</span>
      </button>
    <script src="./js/with-load-more-button.js"></script>
  </body>
</html>
